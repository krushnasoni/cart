<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Admin {% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static 'ecom/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'ecom/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'ecom/js/jquery.min.js' %}"></script>
</head>
<body>
<div id="sidebar" class="cl-md-4">
    {% block sidebar %}
    <a href="{% url 'master:dashboard' %}">Dashboard</a>
    <br/>
    <a href="{% url 'master:prod_new' %}">Add Product</a>
    <br/>
    <a href="{% url 'master:prod_list' %}">List Product</a>
    <br/>
    <a href="{% url 'master:cat_new' %}">Add Category</a>
    <br/>
    <a href="{% url 'master:cat_list' %}">List Category</a>
    <br/>
    <a href="{% url 'master:cart_details' %}">Cart Details</a>
    {% endblock %}
</div>
<div id="content" class="cl-md-8">
    {% block content %}
    {% endblock %}
</div>
