<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link href="{% static 'ecom/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'ecom/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'ecom/js/jquery.min.js' %}"></script>
    <style>
    .palel-primary
	{
		border-color: #bce8f1;
	}
	.panel-primary>.panel-heading
	{
		background:#bce8f1;

	}
	.panel-primary>.panel-body
	{
		background-color: #EDEDED;
	}
    </style>
</head>
<body>
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ field.label }} : {{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
<form name="myform" method="post" action="{% url 'ecom:sign_up_submit' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username *</label>
        <input id="username" name="username" class="form-control" type="text" data-validation="required">
    </div>
    <div class="form-group">
        <label for="email">Email *</label>
        <input id="email" name="email" class="form-control" type="text" data-validation="email">
    </div>
    <div class="form-group">
        <label for="password">Password *</label>
        <input id="password" name="password" class="form-control" type="password" min="1">
    </div>
    <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>

</form>
</body>
</html>
